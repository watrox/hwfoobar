<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    	<title>List books</title>
	</head>
	<body>
		<table>
    	    <thead>
		        <tr>
		            <th> ID </th>
		            <th> Title </th>
		            <th> Author </th>
		            <th> Price </th>
		        </tr>
		    </thead>
		    <tbody>
		      <tr th:if="${allBooks.empty}">
	            <td colspan="2"> No Books Available </td>
	          </tr>
	          <tr th:each="book : ${allBooks}">
	            <td><span th:text="${book.id}">      id    </span></td>
                <td><span th:text="${book.title}">  Title  </span></td>
                <td><span th:text="${book.author}"> Author </span></td>
	            <td><span th:text="${book.price}">  Title  </span></td>
                <td><a th:href="@{/{id}/(id=${book.id})}">Show</a></td>
                
              </tr>
		    </tbody>
		</table>
    </body>
</html>
